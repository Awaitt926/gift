    <script type="text/javascript" src="./css/jscex.min.js"></script>
    <script type="text/javascript" src="./css/jscex-parser.js"></script>
    <script type="text/javascript" src="./css/jscex-jit.js"></script>

    <script type="text/javascript" src="./css/love.js" charset="utf-8"></script>
    <style type="text/css">
        .STYLE1 {color: #666666}
        #clock {
            font-size: 24px;
            font-weight: bold;
            color: #33CC00;
        }
        /* 调整 #code 内容位置 */
        #code {
            margin-top: -100px; /* 根据需要调整的具体值 */
        }
        #fireworksBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            position: absolute;  /* 使用绝对定位 */
            top: 450px;  /* 具体位置，可以根据需要调整 */
            left: 50%;  /* 水平居中 */
            transform: translateX(-50%);  /* 确保居中 */
            z-index: 9999;  /* 确保按钮位于最上层 */
        }

        #fireworksBtn:hover {
            background-color: #FF4500;
        }
    </style>
</head>

<body>
    <audio autoplay="autoplay">
        <source src="music/love.mp3" type="audio/mp3" />
    </audio>  

    <div id="main">
        <div id="wrap">
            <div id="text">
                <div id="code">
                    <font color="#FF0000">    
                         <span class="say"><h1>亲爱的张丽萍：</h1></span><br><br>
                                <span class="say">我希望有个如你一般的人。</span><br> <br>    
                                <span class="say">如这山间清晨一般明亮清爽，</span><br><br>
                                <span class="say">如奔赴古城道路上阳光一般的人，</span><br><br>
                                <span class="say">温暖而不炙热，覆盖我所有肌肤。</span><br><br>
                                <span class="say">由起点到夜晚，由山野到书房，一切问题的答案都很简单。</span><br><br>
                                <span class="say">我希望有个如你一般的人，贯彻未来，数遍生命的公路牌。</span><br><br>
                                <span class="say"><span class="space"></span> -- 柏凌凡--</span><br>
                                <span class="say"><h1>生日快乐!</h1></span><br>
                               

                    </font>
                </div>
            </div>
            
            <div id="clock-box">
                <span class="STYLE1"></span>
                <font color="#33CC00">我们相识，</font>
                <div id="clock"></div>
            </div>

      <canvas id="canvas" width="1100" height="680" willReadFrequently="true"></canvas>

        </div>
    </div>

    <script>
        // 计算并显示时间差
        function updateClock() {
            var now = new Date();
            var target = new Date(2023, 0, 1, 0, 0);  // 目标时间：2023年1月1日 00:00

            var diff = now - target;  // 计算当前时间与目标时间的差值

            // 检查目标时间是否已经过去
            if (diff < 0) {
                document.getElementById('clock').textContent = "目标时间尚未到达！";
                return;
            }

            var seconds = Math.floor(diff / 1000);
            var minutes = Math.floor(seconds / 60);
            var hours = Math.floor(minutes / 60);
            var days = Math.floor(hours / 24);

            hours %= 24;
            minutes %= 60;
            seconds %= 60;

            // 格式化显示
            var timeString = "已经过去了 " + days + " 天 " + hours + " 小时 " + minutes + " 分钟 " + seconds + " 秒";
            document.getElementById('clock').textContent = timeString;

            // 每秒更新一次
            requestAnimationFrame(updateClock);
        }

        updateClock();  // 初始调用更新时钟

        // 继续绘制树等动画的原始代码
        (function() {
            var canvas = $('#canvas');
            if (!canvas[0].getContext) {
                $("#error").show();
                return false;
            }

            var width = canvas.width();
            var height = canvas.height();        
            canvas.attr("width", width);
            canvas.attr("height", height);

            var opts = {
                seed: {
                    x: width / 2 - 20,
                    color: "rgb(190, 26, 37)",
                    scale: 2
                },
                branch: [
                    [535, 680, 570, 250, 500, 200, 30, 100, [
                        [540, 500, 455, 417, 340, 400, 13, 100, [
                            [450, 435, 434, 430, 394, 395, 2, 40]
                        ]],
                        [550, 445, 600, 356, 680, 345, 12, 100, [
                            [578, 400, 648, 409, 661, 426, 3, 80]
                        ]],
                        [539, 281, 537, 248, 534, 217, 3, 40],
                        [546, 397, 413, 247, 328, 244, 9, 80, [
                            [427, 286, 383, 253, 371, 205, 2, 40],
                            [498, 345, 435, 315, 395, 330, 4, 60]
                        ]],
                        [546, 357, 608, 252, 678, 221, 6, 100, [
                            [590, 293, 646, 277, 648, 271, 2, 80]
                        ]]
                    ]] 
                ],
                bloom: {
                    num: 700,
                    width: 1080,
                    height: 650,
                },
                footer: {
                    width: 1200,
                    height: 5,
                    speed: 10,
                }
            }

            var tree = new Tree(canvas[0], width, height, opts);
            var seed = tree.seed;
            var foot = tree.footer;
            var hold = 1;

            canvas.click(function(e) {
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                if (seed.hover(x, y)) {
                    hold = 0; 
                    canvas.unbind("click");
                    canvas.unbind("mousemove");
                    canvas.removeClass('hand');
                }
            }).mousemove(function(e){
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                canvas.toggleClass('hand', seed.hover(x, y));
            });

            var seedAnimate = eval(Jscex.compile("async", function () {
                seed.draw();
                while (hold) {
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canScale()) {
                    seed.scale(0.95);
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canMove()) {
                    seed.move(0,2);
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
            }));

            var growAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.grow();
                    $await(Jscex.Async.sleep(10));
                } while (tree.canGrow());
            }));

            var flowAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.flower(2);
                    $await(Jscex.Async.sleep(10));
                } while (tree.canFlower());
            }));

            var moveAnimate = eval(Jscex.compile("async", function () {
                tree.snapshot("p1", 240, 0, 610, 680);
                while (tree.move("p1", 500, 0)) {
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
                foot.draw();
                tree.snapshot("p2", 500, 0, 610, 680);
                canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
                canvas.css("background", "#ffe");
                $await(Jscex.Async.sleep(300));
                canvas.css("background", "none");
            }));

            var jumpAnimate = eval(Jscex.compile("async", function () {
                var ctx = tree.ctx;
                while (true) {
                    tree.ctx.clearRect(0, 0, width, height);
                    tree.jump();
                    foot.draw();
                    $await(Jscex.Async.sleep(25));
                }
            }));

            var textAnimate = eval(Jscex.compile("async", function () {
                var together = new Date();
                together.setFullYear(2023, 0, 1); // 时间年月日
                together.setHours(16); // 小时  
                together.setMinutes(53); // 分钟
                together.setSeconds(0); // 秒
                together.setMilliseconds(2); // 毫秒

                $("#code").show().typewriter();
                $("#clock-box").fadeIn(500);

                // 开始执行时间差更新
                while (true) {
                    timeElapse(together);
                    $await(Jscex.Async.sleep(1000));
                }
            }));

            var runAsync = eval(Jscex.compile("async", function () {
                $await(seedAnimate());
                $await(growAnimate());
                $await(flowAnimate());
                $await(moveAnimate());

                textAnimate().start();

                $await(jumpAnimate());
            }));

            runAsync().start();
        })();

        // 获取canvas元素
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        // 烟花粒子类
        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = 3;
                this.speed = Math.random() * 3 + 2;
                this.direction = Math.random() * 360;
                this.life = 100;
                this.velocityX = Math.cos(this.direction) * this.speed;
                this.velocityY = Math.sin(this.direction) * this.speed;
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.life--;
                this.size = Math.max(0, this.size - 0.05);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            isAlive() {
                return this.life > 0;
            }
        }

        // 生成随机烟花
        function createFirework() {
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            var colors = ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF", "#00FFFF"];
            var color = colors[Math.floor(Math.random() * colors.length)];
            return new Firework(x, y, color);
        }

        // 放烟花的函数
        function shootFireworks() {
            var fireworks = [];
            for (var i = 0; i < 50; i++) {
                fireworks.push(createFirework());  // 创建随机烟花
            }

            // 更新和绘制烟花
            function animateFireworks() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);  // 清除画布
                fireworks.forEach((firework, index) => {
                    if (firework.isAlive()) {
                        firework.update();  // 更新烟花的位置
                        firework.draw();    // 绘制烟花
                    } else {
                        fireworks.splice(index, 1);  // 移除死亡的烟花
                    }
                });

                // 如果仍有活着的烟花，则继续动画
                if (fireworks.length > 0) {
                    requestAnimationFrame(animateFireworks);
                }
            }

            animateFireworks();  // 启动烟花动画
        }

        window.onload = function() {
            // 确保在DOM加载完成后绑定事件
            document.getElementById("fireworksBtn").addEventListener("click", function() {
                shootFireworks();  // 调用放烟花的函数
            });
        };
    </script>
</body>
</html>
